<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>mini_flight configurator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <style>
      :root { color-scheme: dark; }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        background: #0b1120;
        color: #e2e8f0;
        font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px;
        overflow-y: auto;
      }
      .shell {
        width: min(960px, 100%);
        display: flex;
        flex-direction: column;
        gap: 24px;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        gap: 16px;
      }
      header h1 {
        margin: 0;
        font-size: 28px;
        letter-spacing: 0.01em;
      }
      header p { margin: 0; opacity: 0.7; }
      .cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        align-items: stretch;
      }
      .card {
        background: #111827;
        border-radius: 16px;
        padding: 20px;
        box-shadow: 0 14px 30px rgba(8, 12, 24, 0.35);
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .card h2 {
        margin: 0;
        font-size: 18px;
        letter-spacing: 0.02em;
      }
      .chart-container {
        position: relative;
        width: 100%;
        height: clamp(220px, 40vh, 320px);
      }
      canvas {
        width: 100% !important;
        height: 100% !important;
        display: block;
      }
      .values {
        font-family: 'JetBrains Mono', 'SFMono-Regular', monospace;
        font-size: 14px;
        opacity: 0.85;
        display: flex;
        flex-direction: column;
        gap: 4px;
      }
      footer {
        opacity: 0.6;
        font-size: 12px;
        text-align: right;
      }
      @media (max-width: 640px) {
        body {
          padding: 24px 16px;
        }
        header {
          flex-direction: column;
          align-items: flex-start;
        }
        .chart-container {
          height: clamp(200px, 36vh, 280px);
        }
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.6/dist/chart.umd.min.js"></script>
  </head>
  <body>
    <div class="shell">
      <header>
        <div>
          <h1>mini_flight configurator</h1>
          <p>Real-time IMU telemetry</p>
        </div>
        <div class="values" id="status">Waiting for data…</div>
      </header>
      <div class="cards">
        <div class="card">
          <h2>Accelerometer (g)</h2>
          <div class="chart-container">
            <canvas id="accChart"></canvas>
          </div>
          <div class="values" id="accValues"></div>
        </div>
        <div class="card">
          <h2>Gyroscope (°/s)</h2>
          <div class="chart-container">
            <canvas id="gyroChart"></canvas>
          </div>
          <div class="values" id="gyroValues"></div>
        </div>
      </div>
      <footer>
        Spacebar respawns in sim · This viewer streams live IMU readings
      </footer>
    </div>
    <script type="module" src="/js/app.js"></script>
  </body>
</html>
