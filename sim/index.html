<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>mini_flight renderer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        background: #0b1120;
        color: #e2e8f0;
        font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
        overflow: hidden;
      }
      #overlay {
        position: fixed;
        top: 16px;
        left: 16px;
        padding: 12px 16px;
        border-radius: 10px;
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(8px);
        box-shadow: 0 10px 30px rgba(2, 6, 23, 0.45);
        max-width: 320px;
        z-index: 10;
      }
      #overlay h1 {
        font-size: 18px;
        margin: 0 0 6px;
        letter-spacing: 0.02em;
        font-weight: 600;
      }
      #overlay p {
        margin: 0;
        font-size: 13px;
        opacity: 0.8;
      }
      a {
        color: #38bdf8;
      }
      canvas {
        display: block;
      }
    </style>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
      }
    }
  </script>
  </head>
  <body>
    <div id="overlay">
      <h1>mini_flight viewer</h1>
      <p id="sim-time">Waiting for simulatorâ€¦</p>
      <p id="view-mode">View: GLOBAL</p>
      <p>Controls: WASD, arrows, space (drop), x (pick), v (cycle view)</p>
    </div>
    <script type="module" src="/js/app.js"></script>
  </body>
</html>
